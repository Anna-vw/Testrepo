name: Advanced Usage

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
     
      - run: |
          ls
          find . -name '*.md' -print
          echo "Lorem ipsum" > lorem_1.md  # create two example files
          echo "dolor sit amet" > lorem_2.md
          mkdir output  # create output dir
          # this will also include README.md
          echo ":: name=FILELIST::$(find . -name '*.md' -print)" >> $GITHUB_ENV
          # for f in {{ env.FILELIST }}; do 
      - uses: docker://pandoc/latex:2.9
        with:
            args: --output=output/${{env.FILELIST}}.html ${{ env.FILELIST }}
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
      - run: |
          cd output
          ls
          
          

